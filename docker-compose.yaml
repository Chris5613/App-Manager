version: '3.8'
services:
  frontend:
    image: node:latest
    command: npm start
    working_dir: /app
    volumes:
      - ./frontend:/app
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - NODE_ENV=development
    ports:
      - "3000:3000"
    container_name: Frontend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    container_name: Backend
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    container_name: Database

volumes:
  postgres_data:
